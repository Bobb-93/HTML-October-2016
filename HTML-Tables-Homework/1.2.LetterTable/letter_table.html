<!DOCTYPE html>
<html>
	<head>
		<title>Letter Table</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="letter_table_style.css">
	</head>
	<body>
		<table>
			<tr>
				<td colspan="3">Title goes here</td>
				<td class="center">A</td>
				<td class="right">B</td>
			</tr>
			<tr>
				<td rowspan="3">C</td>
				<td class="center">D</td>
				<td class="center">E</td>
				<td class="center">F</td>
				<td class="right">G</td>
			</tr>
			<tr>
				<td class="center">H</td>
				<td colspan="2" class="center">I</td>
				<td rowspan="2" id="letterJ">J</td>
			</tr>
			<tr>
				<td class="center">K</td>
				<td class="center">L</td>
				<td class="center">M</td>
			</tr>
			<tr>
				<td class="right">N</td>
				<td colspan="4" class="center">O</td>
			</tr>
		</table>
	</body>
</html>
