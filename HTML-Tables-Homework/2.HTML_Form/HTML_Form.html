<!DOCTYPE html>
<html>
	<head>
		<title>HTML Form</title>
		<meta charset="utf-8" />
	</head>
	<body>
		<form>
			<label for="name">Member name : </label> <input type="text" id="name" name="user_name"/> <strong>*req</strong> <br />
			<label for="email">Email : </label> <input type="email" id="email" name="user_email" /> <strong>*req</strong> <br />
			<label for="school">School : </label> <input type="text" id="school" name="user_school" /> <strong>*req</strong> <br />
			<input type="image" src="submit_button.png" alt="Submit button" />
		</form>
	</body>
</html>
